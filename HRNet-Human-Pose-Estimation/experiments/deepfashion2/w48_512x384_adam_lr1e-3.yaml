AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 24
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: true
  DATASET: 'deepfashion2'
  DATA_FORMAT: jpg
  FLIP: false # true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.0 # 0.3
  ROOT: 'data/deepfashion2/'
  ROT_FACTOR: 30 # 45
  SCALE_FACTOR: 0.25 # 0.35
  TEST_SET: 'validation' # this cannot be cascaded folders
  TRAIN_SET: 'train' # this cannot be cascaded folders
MODEL:
  INIT_WEIGHTS: true
  NAME: pose_hrnet
  NUM_JOINTS: 294
#  PRETRAINED: 'models/pytorch/imagenet/hrnet_w48-8ef0771d.pth'
  PRETRAINED: 'models/pytorch/pose_coco/pose_hrnet_w48_384x288.pth'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 384
  - 512
  HEATMAP_SIZE:
  - 96
  - 128
  SIGMA: 3
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      - 384
      FUSE_METHOD: SUM
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 8 # 12
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 12
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 7
  - 10
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 32
  COCO_BBOX_FILE: 'data/deepfashion2/person_detection_results/val_det_gt.json'
  # COCO_BBOX_FILE: 'data/deepfashion2/person_detection_results/random5k_val_det_gt.json'
  # COCO_BBOX_FILE: 'data/deepfashion2/person_detection_results/debug_val_det_gt.json' # for debug
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  SOFT_NMS: true
  OKS_THRE: 0.9
  USE_GT_BBOX: false # true
  FLIP_TEST: false # true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
